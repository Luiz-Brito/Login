<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4a9d1be222.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="container">
        <div class="content first-content">
            <div class="first-colum">
                <h2 class="title title-primary">Welcom back!</h2>
                <p class="description description-primary">To keep connected with us</p>
                <p class="description description-primary">please login with your persoanl info</p>
                <button id="signin" onclick="click" class="btn btn-primary">sign in</button>
            </div>
            <div class="second-colum">
                <h2 class="title title-second">Create account</h2>
                <div class="social-midia">
                    <ul class="list-social-midia">
                        <a class="link-social-midia" href="#">
                            <li class="item-social-midia"><i class="fab fa-facebook-f"></i></li>
                        </a>
                        <a class="link-social-midia" href="#">
                            <li class="item-social-midia"><i class="fab fa-google-plus-g"></i></li>
                        </a>
                        <a class="link-social-midia" href="#">
                            <li class="item-social-midia"><i class="fab fa-linkedin-in"></i></li>
                        </a>
                    </ul>
                </div>
                <p class="description description-second">or use your email for registration:</p>
                <form class="form">
                    <label class="label-input" for="">
                        <i class="far fa-user icon-modify"></i>
                        <input type="text" placeholder="Name">
                    </label>
                    
                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email">
                    </label>
                    
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Password">
                    </label>
                   
                    <button class="btn btn-second">sign up</button>
                </form>
            </div>
        </div>
        <div class="content second-content">
            <div class="first-colum">
                <h2 class="title title-primary">Hello, friend!</h2>
                <p class="description description-primary">Enter your personal details</p>
                <p class="description description-primary">and start journey with us</p>
                <button id="signup" onclick="click" class="btn btn-primary">sign up</button>
            </div>
            <div class="second-colum">
                <h2 class="title title-second">sing in to developer</h2>
                <div class="social-midia">
                    <ul class="list-social-midia">
                        <a class="link-social-midia" href="#">
                            <li class="item-social-midia"><i class="fab fa-facebook-f"></i></li>
                        </a>
                        <a class="link-social-midia" href="#">
                            <li class="item-social-midia"><i class="fab fa-google-plus-g"></i></li>
                        </a>
                        <a class="link-social-midia" href="#">
                            <li class="item-social-midia"><i class="fab fa-linkedin-in"></i></li>
                        </a>
                    </ul>
                </div>
                <p class="description description-second">or use your email account:</p>
                <form class="form">
                    
                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email">
                    </label>
                    
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Password">
                    </label>
                   
                    <a class="password" href="#">Forgot your password?</a>
                    <button class="btn btn-second">sing in</button>
                </form>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
